<div style="width: 100%; height: 400px; margin-top: 50px;">
    <ngx-charts-line-chart
      [view]="[700, 400]"
      [scheme]="colorScheme"
      [results]="constructionData"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Year'"
      [yAxisLabel]="'Construction Rate (in Millions)'">
    </ngx-charts-line-chart>
  </div>
  
  
  <app-footer></app-footer>
