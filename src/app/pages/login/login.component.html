<app-navbar></app-navbar>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-20 w-auto" src="https://t4.ftcdn.net/jpg/04/37/93/35/360_F_437933537_pvIQ4hmbnvyT3lIMscN9kg0m0TabSOJ8.jpg" alt="Your Company"/>
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email"  class="block text-sm font-medium leading-6 text-gray-900">Email address<span class="required-asterisk">*</span></label>
          <div class="mt-2">
            <input id="email"  [(ngModel)]="email" name="email" type="email" placeholder="Enter your email address" autoComplete="email" required class=" px-2 block w-full rounded-md border-1 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password<span class="required-asterisk">*</span></label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-black hover:text-black">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Enter your password here" autoComplete="current-password" required class=" px-2 block w-full rounded-md border-1 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
          </div>
        </div>
  
        <div>
          <button type="submit" (click)=navigateToMaindashboard()  class="flex w-full justify-center rounded-md bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Not a member?
        <a href="/signup" class="font-semibold leading-6 text-black hover:text-black"> Sign up here</a>
      </p>
    </div>
  </div>
  <app-footer></app-footer>
  <router-outlet></router-outlet>
